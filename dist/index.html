<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css"
      integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col justify-items-center">
          <p id="network-size"></p>
          <p id="required-size"></p>
          <p id="unused-size"></p>
          <p id="efficiency"></p>
        </div>
      </div>
      <table class="table table-striped table-hover mt-4">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Hosts Needed</th>
            <th scope="col">Hosts Available</th>
            <th scope="col">Unused Hosts</th>
            <th scope="col">Network Address</th>
            <th scope="col">Slash</th>
            <th scope="col">Mask</th>
            <th scope="col">Usable Range</th>
            <th scope="col">Broadcast</th>
            <th scope="col">Wildcard</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
      crossorigin="anonymous"
    ></script>
    <!-- JavaScript Bundle with Popper.js -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js"
      integrity="sha384-BOsAfwzjNJHrJ8cZidOg56tcQWfp6y72vEJ8xQ9w6Quywb24iOsW913URv1IS4GD"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
